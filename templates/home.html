{% extends 'main.html' %} {% load static %} {% block content %}




<div  style="background-color: darkslateblue;">
  <div class="container" style="display: grid;grid-template-columns: 1fr 1fr 1fr;width: 100%;height: 100%;">
    {% for product in products %}
        <div class="card" style="width: 18rem;margin: 20px;">
          <img src="{{product.image.url}}" style="height: 45%;" class="card-img-top" alt="">
          <div class="card-body">
            <h5 class="card-title">GHC{{product.price}}0</h5>
            <p class="card-text">{{product.name}}{{product.brand}}</p>
            <a href="{% url 'add-to-cart' product.id %}" class="btn btn-primary">Add to Cart</a>
            <a href="" class="btn btn-success" style="margin:  10px;">Buy</a>
          </div>
          </div>
          {% endfor %}
  </div>
        </div>

{% endblock content %}
