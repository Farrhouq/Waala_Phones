{% extends 'main.html' %} {% load static %} {% block content %}




<div  style="background-color: darkslateblue;width: 100%;height: 100%;">
  <div class="container" style="display: grid;grid-template-columns: 1fr 1fr 1fr;width: 100%;height: 100%;">
    {% if products.count == 0 %}
      <h1>You have no items in your shopping cart. <a href="{% url 'home' %}">Continue Shopping</a></h1>
    {% endif %}
    {% for product in products %}
        <div class="card" style="width: 18rem;margin: 2rem">
          <img src="{{product.image.url}}" style="height: 45%;" class="card-img-top" alt="">
          <div class="card-body">
            <h5 class="card-title">GHC{{product.price}}0</h5>
            <p class="card-text">{{product.name}}</p>
            <a href="{% url 'remove-from-cart' product.id %}" class="btn btn-primary">Remove from Cart</a>
          </div>
          </div>
    {% endfor %}
  </div>
        </div>

{% endblock content %}
